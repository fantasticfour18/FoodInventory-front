<div class="product-popup">

<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <i class="fas fa-times"></i>
</button>

<h2 mat-dialog-title>Produktinformation</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography pt-4">
  <ng-container *ngFor="let allergy of item.allergies">
    <h4 class="allergy-name">{{allergy.name}}</h4>
    <ul class="a">
      <li>{{allergy.description}}</li>
    </ul>
  </ng-container>


</mat-dialog-content>
</div>
